<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - APRODEH</title>
    <link rel="stylesheet" href="../assets/css/styles-contacto.css">
</head>
<body>
   
    <div class="content">
        <h1>Contacto</h1>
        <p>¿Tienes alguna recomendación o noticia que te gustaría dar a conocer en la página o en la organización? Déjanos saber enviándonos el siguiente formulario o nuestro correo.</p>
        <form>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name">
            <label for="email">Correo</label>
            <input type="email" id="email" name="email">
            <label for="subject">Asunto</label>
            <select id="subject" name="subject">
                <option value="consulta">Consulta</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="otro">Otro</option>
            </select>
            <label for="message">Mensaje</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div class="contact-info">
            <p>Contacto</p>
            <p><img src="../assets/images/email.jpg" alt="Email Icon"> contacto@aprodeh.com</p>
            <p><img src="../assets/images/location.jpg" alt="Location Icon"> Lima - Perú</p>
            <div class="social-media">
                <a href="#"><img src="../assets/images/facebook.jpg" alt="Facebook"></a>
                <a href="#"><img src="../assets/images/twitter.jpg" alt="Twitter"></a>
                <a href="#"><img src="../assets/images/instagram.jpg" alt="Instagram"></a>
            </div>
        </div>
    </div>
</body>
</html>
